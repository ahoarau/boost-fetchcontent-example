[workspace]
name = "boost-fetchcontent-example"
version = "0.1.0"
description = "Example project using Boost with FetchContent and CMake"
channels = ["conda-forge"]
platforms = ["linux-64", "linux-aarch64", "osx-64", "osx-arm64", "win-64"]

[dependencies]
cmake = ">=3.22"
ninja = "*"

[tasks]
configure = {cmd = "cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release"}
build = {cmd = "cmake --build build --config Release", depends-on = ["configure"]}
